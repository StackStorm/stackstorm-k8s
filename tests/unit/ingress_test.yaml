---
suite: Ingress
templates:
  # primary template files
  - ingress.yaml

tests:
  - it: Ingress not present if disabled
    set:
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Ingress is present when enabled without hosts
    capabilities: &cap_newer
      majorVersion: 1
      minorVersion: 19
      apiVersions:
        - networking.k8s.io/v1 # introduced in 1.19, stable in 1.22
        - networking.k8s.io/v1beta1
    set:
      ingress:
        enabled: true
        hosts: []
        tls: []
      st2web:
        service:
          hostname: &st2web_hostname hostname.domain.tld
    release:
      name: st2ha
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: Ingress
      # no ingress.hosts, so only st2web.hostname
      - equal: &st2web_rules_host
          path: spec.rules[0].host
          value: *st2web_hostname
      - contains:
          path: spec.rules[0].http.paths
          count: 1
          content:
            path: "/"
            pathType: Prefix
            backend:
              service:
                name: st2ha-st2web
                port:
                  number: 80

  - it: Ingress is present when enabled with hosts
    capabilities: *cap_newer
    set:
      ingress:
        enabled: true
        hosts:
          - host: *st2web_hostname
            paths:
              - serviceName: st2ha-st2web
                servicePort: 80
              - path: /fancy-sensor
                serviceName: fancy-sensor
                servicePort: {{ template ".stackstorm-ha.st2web.http_port" . }}
        tls: []
      st2web:
        service:
          hostname: *st2web_hostname
    release:
      name: st2ha
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: Ingress
      # no ingress.hosts, so only st2web.hostname
      - equal: *st2web_rules_host
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: "/*"
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[0].backend
          value:
            service:
              name: st2ha-st2web
              port:
                number: 80

      - equal:
          path: spec.rules[0].http.paths[1].path
          value: "/fancy-sensor"
      - equal:
          path: spec.rules[0].http.paths[1].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[1].backend
          value:
            service:
              name: fancy-sensor
              port:
                number: {{ template ".stackstorm-ha.st2web.http_port" . }}
