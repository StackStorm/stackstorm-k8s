apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-st2tests"
  labels: {{- include "stackstorm-ha.labels" (list $ "st2tests") | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  initContainers:
  # Sidecar container to copy BATS framework to the main container
  - name: bats-core
    image: bats/bats:1.8.2
    command:
      - bash
      - -ec
      - |
        cp -R /opt/bats /tools/
    volumeMounts:
      - name: tools
        mountPath: /tools
  - name: bats-addons
    image: alpine/git:2.36.3
    command:
      - ash
      - -ec
      - |
        git clone --config advice.detachedHead=false --depth 1 --branch v0.3.0 \
          https://github.com/ztombol/bats-assert /tools/bats-assert
        git clone --config advice.detachedHead=false --depth 1 --branch v0.2.0 \
          https://github.com/ztombol/bats-file /tools/bats-file
        git clone --config advice.detachedHead=false --depth 1 --branch v0.3.0 \
          https://github.com/ztombol/bats-support /tools/bats-support
    volumeMounts:
      - name: tools
        mountPath: /tools
  # Run the actual BATS tests
  containers:
  - name: st2tests
    image: '{{ template "stackstorm-ha.imageRepository" . }}/st2actionrunner:{{ .Chart.AppVersion }}'
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    envFrom:
    - configMapRef:
        name: {{ .Release.Name }}-st2-urls
    - secretRef:
        name: {{ include "stackstorm-ha.secrets.st2Auth" . }}
    env:
    - name: BATS_HELPERS_DIR
      value: /tools
    - name: ST2_VERSION
      value: "{{ .Chart.AppVersion }}"
    - name: ST2_RBAC_ENABLED
      value: "{{ .Values.st2.rbac.enabled }}"
  {{- if and .Values.st2.tls.enabled .Values.st2auth.tls.enabled }}
    - name: ST2_AUTH_TLS
      value: "--cacert {{ .Values.st2.tls.mountPath }}/ca.crt"
  {{- end }}
  {{- if and .Values.st2.tls.enabled .Values.st2api.tls.enabled }}
    - name: ST2_API_TLS
      value: "--cacert {{ .Values.st2.tls.mountPath }}/ca.crt"
  {{- end }}
  {{- if and .Values.st2.tls.enabled .Values.st2stream.tls.enabled }}
    - name: ST2_STREAM_TLS
      value: "--cacert {{ .Values.st2.tls.mountPath }}/ca.crt"
  {{- end }}
    volumeMounts:
    {{- include "stackstorm-ha.internal_tls.cert_volume.mount" . | nindent 4  }}
    - name: tools
      mountPath: /tools
    - name: tests
      mountPath: /tests
    command:
      - /tools/bats/bin/bats
      - /tests/st2tests.sh
  volumes:
    {{- include "stackstorm-ha.internal_tls.cert_volume.volume" . | nindent 4  }}
    - name: tools
      emptyDir: {}
    - name: tests
      configMap:
        name: {{ .Release.Name }}-st2tests
  restartPolicy: Never
